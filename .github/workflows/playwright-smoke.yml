name: Playwright Smoke (SauceDemo)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: automation/playwright/package-lock.json

      - name: Install dependencies
        working-directory: automation/playwright
        run: npm ci

      - name: Install Playwright browsers
        working-directory: automation/playwright
        run: npx playwright install --with-deps

      - name: Run smoke tests (@smoke)
        working-directory: automation/playwright
        run: npm run test:smoke

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: automation/playwright/playwright-report
          retention-days: 14
